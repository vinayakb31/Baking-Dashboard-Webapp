<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-black text-gray-200">

    <div class="flex items-center justify-center h-screen">
        <div class="bg-[#1a1a1a] p-10 rounded-2xl border border-neutral-700 w-full max-w-md text-center">
            
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-900/30">
                <svg class="h-6 w-6 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                </svg>
            </div>

            <h1 class="text-3xl font-extrabold mt-6 mb-4 text-white">Access Denied</h1>
            
            <p class="text-gray-400 mb-2">The email address:</p>
            <p class="text-lg font-mono bg-neutral-900 py-2 px-3 rounded-md inline-block mb-6">{{ email }}</p>
            <p class="text-gray-400 mb-8">is not authorized to access this dashboard. Please contact the administrator if you believe this is an error.</p>
            
            <a href="{{ url_for('index') }}" class="inline-block bg-gray-200 hover:bg-gray-300 text-black font-bold py-3 px-6 rounded-lg transition w-full">
                Go to Login Page
            </a>
        </div>
    </div>

</body>
</html>
